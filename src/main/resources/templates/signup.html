<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1><br/>
    <div th:if="${session.messege}">
       <span th:text="${session.messege}"></span> 
       
       <th:block th:text="${#session.removeAttribute('messege')}"></th:block>
    </div>
         
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
      
      <table style="border-radius: 2px;">
      <tr>
      <td>
        <label>Name:</label>
      </td>
      <td>
        <input type="text" name="username" id="username"/><br/>
      </td>
      </tr>
      
       <tr>
      <td>
        <label>E-mail:</label>
      </td>
      <td>
        <input type="text" name="email" id="email"/><br/>
      </td>
      </tr>
 		
 		<tr>
 		<td>
        <label>Password:</label>
 		</td>
 		<td>
        <input type="password" name="password" id="password"/><br/>
 		</td>
 		</tr>
        
        <tr>
        <td>
         <label>Status:</label>
        </td>
        <td>
        <input type="text" name="status" id="status"/><br/>
        </td>
        </tr>
        
       <tr>
       <td>
        <button type="submit">Register</button>  
       </td>
       <td style="text-align: right;">
         <a th:href="@{/}" href="#">Home</a>
       </td>
       </tr>
        </table>  
    </form>
</div>
</body>
</html>
